<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Primer entrega JS</title>
</head>

<body>
    <main>
        <div class="body-cards">
            <div class="div-card">
                <div>
                    <img src="img/hombre-foto.png" alt="traje-hombre-gris-1">
                </div>

                <div>
                    <h1>Traje de hombre gris</h1>
                </div>

                <div>
                    <p>$12.000</p>
                    <p><b>Codigo:</b> traje-h1</p>
                </div>
            </div>


            <div class="div-card">
                <div>
                    <img src="img/saco-formal-mujer.png" alt="saco-mujer-1">
                </div>

                <div>
                    <h1>Saco de mujer negro</h1>
                </div>

                <div>
                    <p>$18.000</p>
                    <p><b>Codigo:</b>saco-m1</p>
                </div>
            </div>


            <div class="div-card">
                <div>
                    <img src="img/trajemujer-1.png" alt="traje-mujer-1">
                </div>

                <div>
                    <h1>Traje de mujer blanco</h1>
                </div>

                <div>
                    <p>$21.000</p>
                    <p><b>Codigo:</b>traje-m1</p>
                </div>
            </div>

            <div class="div-card">
                <div>
                    <img src="img/traje-hombre-azul.png" alt="traje-hombre-2">
                </div>

                <div>
                    <h1>Traje de hombre azul</h1>
                </div>

                <div>
                    <p>$32.000</p>
                    <p><b>Codigo:</b>traje-h2</p>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
